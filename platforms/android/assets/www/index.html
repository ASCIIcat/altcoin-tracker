<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="initial-scale=1, maximum-scale=1, user-scalable=no, width=device-width">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title>API Test</title>

        <!-- Material Design -->
        <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
        <link rel="stylesheet" href="styles/material.min.css" />
        <link rel="stylesheet" href="styles/main.css">
    </head>
    <body class="mdl-demo mdl-color--grey-100 mdl-color-text--grey-700 mdl-base">
      <div class="mdl-layout mdl-js-layout mdl-layout--fixed-header">
        <header class="mdl-layout__header mdl-layout__header--scroll mdl-color--primary">
          <div class="mdl-layout--large-screen-only mdl-layout__header-row">
          </div>
          <div class="mdl-layout__header-row">
            <!-- Left aligned menu below button -->
            <button id="demo-menu-lower-left"
                    class="mdl-button mdl-js-button mdl-button--icon">
              <i class="material-icons">more_vert</i>
            </button>

            <ul class="mdl-menu mdl-menu--bottom-left mdl-js-menu mdl-js-ripple-effect"
                for="demo-menu-lower-left">
                <li class="mdl-menu__item">About</li>
                <li class="mdl-menu__item" id="exit_menu">Exit</li>
            </ul>
            <h3>Altcoin Tracker</h3>
          </div>
          <div class="mdl-layout--large-screen-only mdl-layout__header-row">
          </div>
          <div class="mdl-layout__tab-bar mdl-js-ripple-effect mdl-color--primary-dark">
            <a href="#btc" class="mdl-layout__tab is-active" id="btc_menu">BTC</a>
            <a href="#ltc" class="mdl-layout__tab" id="ltc_menu">LTC</a>
            <a href="#nmc" class="mdl-layout__tab" id="nmc_menu">NMC</a>
            <a href="" class="mdl-layout__tab" id="reload"><i class="material-icons" style="transform: translatey(25%);">cached</i></a>
          </div>
        </header>
        <main class="mdl-layout__content">
          <div class="mdl-layout__tab-panel is-active" id="btc">
            <section class="section--center mdl-grid mdl-grid--no-spacing mdl-shadow--2dp">
              <div class="mdl-card mdl-cell mdl-cell--12-col">
                <div class="mdl-card__supporting-text mdl-grid mdl-grid--no-spacing">
                  <h4 class="mdl-cell mdl-cell--12-col">BTC Market ZAR</h4>
                  <div class="loader">
                    <svg class="circular">
                      <circle class="path" cx="50" cy="50" r="20" fill="none" stroke-width="2" stroke-miterlimit="10"/>
                    </svg>
                  </div>
                  <ul id="btc-prices"></ul>
                  <!-- <div id="btc_chart_div"></div> -->
                  <canvas id="btc_chart_div" width="400" height="250"></canvas>
                </div>
              </div>
            </section>
          </div>
          <div class="mdl-layout__tab-panel" id="ltc">
            <section class="section--center mdl-grid mdl-grid--no-spacing mdl-shadow--2dp">
              <div class="mdl-card mdl-cell mdl-cell--12-col">
                <div class="mdl-card__supporting-text mdl-grid mdl-grid--no-spacing">
                  <h4 class="mdl-cell mdl-cell--12-col">LTC Market ZAR</h4>
                  <div class="loader">
                    <svg class="circular">
                      <circle class="path" cx="50" cy="50" r="20" fill="none" stroke-width="2" stroke-miterlimit="10"/>
                    </svg>
                  </div>
                  <ul id="ltc-prices"></ul>
                  <canvas id="ltc_chart_div" width="400" height="250"></canvas>
                </div>
              </div>
            </section>
          </div>
          <div class="mdl-layout__tab-panel" id="nmc">
            <section class="section--center mdl-grid mdl-grid--no-spacing mdl-shadow--2dp">
              <div class="mdl-card mdl-cell mdl-cell--12-col">
                <div class="mdl-card__supporting-text mdl-grid mdl-grid--no-spacing">
                  <h4 class="mdl-cell mdl-cell--12-col">NMC Market ZAR</h4>
                  <div class="loader">
                    <svg class="circular">
                      <circle class="path" cx="50" cy="50" r="20" fill="none" stroke-width="2" stroke-miterlimit="10"/>
                    </svg>
                  </div>
                  <ul id="nmc-prices"></ul>
                  <canvas id="nmc_chart_div" width="400" height="250"></canvas>
                </div>
              </div>
            </section>
          </div>
          <footer class="mdl-mega-footer">
            <div class="mdl-mega-footer--bottom-section">
              <div class="mdl-logo">
                Made with <i class="material-icons heart">favorite</i> by ASCIIcat &copy; 2017<script>new Date().getFullYear()>2017&&document.write("-"+new Date().getFullYear());</script>
              </div>
            </div>
          </footer>
        </main>
      </div>

        <script type="text/javascript" src="cordova.js"></script>
        <script src="js/material.min.js" type="text/javascript"></script>
        <script src="js/jquery.min.js" type="text/javascript"></script>
        <script src="js/jquery.mobile.min.js" type="text/javascript"></script>
        <script src="js/jquery.blockUI.js" type="text/javascript"></script>
        <script src="js/jquery.touchSwipe.min.js" type="text/javascript"></script>
        <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/2.5.0/Chart.min.js"></script>
        <script type="text/javascript" src="js/index.js"></script>
    </body>
</html>
